<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project page 1</title>

    <style>
        * {
            /*html{}은 html태그에만 적용됨, *{}전체선택자는 모든 요소에 적용됨*/
            margin: 0px;
            /*기본 여백 삭제*/
            box-sizing: border-box;
            /*여백 크기를 보더사이즈에 맞춤*/

        }

        html {
            /*background-color: #0D0D0D;
                color: #FFFFFF;*/
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .content {
            display: felx;
        }

        header {
            width: 100%;
            border-bottom: 1px solid #000000;
        }
        .top_menu {
            background-color: #0D0D0D;
            color: white;
            display: flex;
            white-space: nowrap;/*줄바꿈x*/
        }
        .top_menu h1 {
            margin-top: 30px;
            margin-bottom:20px;
            margin-left: 340px;
        }
        #menu_list {
            display: flex;
            position: relative;
            margin-top: 30px;
            margin-bottom: 0px;
            left: 640px;
        }

        #menu_list li { /*리스트 스타일 제거*/
            text-decoration: none;
            list-style: none;
            padding: 20px;
        }

        footer {
            border-top: 1px solid black;
            text-align: center;
        }

        main {
            flex-basis: 1240px;
            flex-shrink: 0;
            padding: 20px;
        }

        figure {
            width: 100%;
            height: calc(100vh - 600px); /*브라우저높이-640px*/
            background-color:#000000; /*나중에 영상이나 사진 추가*/

            display: flex;
            align-items: center;
        }
        figure .intro {
            margin-left: 340px;
        }
        figure h3 {
            color: #FFFFFF;
            font-size: 2rem;
        }
        /*figure h4 {
            color: #FFFFFF;
            font-size: 2rem;
        }*/

    </style>
</head>

<body>
    <header>
        <div class="top_menu">
            <h1>HYEON JUN KIM</h1>
            <ul id="menu_list">
                <li>ABOUT</li>
                <li>SKILLS</li>
                <li>PROJECT</li>
            </ul>
        </div>
    </header>
    <figure>
        <div class="intro">
            <h3>안녕하세요</h3>
            <h3>매일 성장하는 개발자</h3>
            <h3>김현준 입니다</h3>
        </div>
    </figure>
    <section class="content">
        <article>
            about
        </article>
        <article>
            skills
        </article>
        <article>
            project
        </article>


    </section>
    <footer>
        <p>footer</p>
    </footer>

</body>

</html>
